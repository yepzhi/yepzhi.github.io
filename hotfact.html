<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Factura - hotFact</title>
    <style>
        /* CSS se mantiene sin cambios para la est√©tica original */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            overflow: hidden;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.2);
        }
        
        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.2);
            color: white;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="number"], 
        input[type="text"], 
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='white'%3e%3cpath d='M9.293 12.95l.707.707L15 8.243 13.586 6.83l-3.586 3.586-3.586-3.586L4.293 8.243l4.9 4.9z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px;
        }
        
        input::placeholder, select option {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus, select:focus {
            border-color: #48db97;
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 219, 151, 0.5);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #48db97 0%, #2ecc71 100%);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }

        .btn-primary:hover { background: #2980b9; transform: translateY(-1px); }
        .btn-success:hover { background: #2ecc71; transform: translateY(-1px); }
        
        .btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }
        .message-error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        .message-success {
            background: rgba(72, 219, 151, 0.2);
            color: #48db97;
            border: 1px solid #48db97;
        }
        .message-info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
        }

        .folio-data {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .folio-data p {
            margin-bottom: 8px;
            font-size: 15px;
        }
        .folio-data strong {
            color: #f39c12;
        }
        
        .download-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .download-buttons .btn {
            width: 50%;
            margin: 0;
            padding: 10px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
            .download-buttons {
                flex-direction: column;
            }
            .download-buttons .btn {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="logo-placeholder" id="logoDisplay">
                üî•
            </div>
            <h1 id="businessName">hotFact - Solicitud de Factura</h1>
            <p id="businessRFC">RFC: XAXX010101000</p>
        </div>

        <!-- PASO 1: Ingresar Folio -->
        <div class="card" id="step1">
            <div class="card-title">1. Ingresa tu Folio de Compra</div>
            
            <div class="form-group">
                <label for="folioInput">Folio o C√≥digo</label>
                <input type="text" id="folioInput" placeholder="Ej: 12345678" maxlength="15">
            </div>
            
            <button class="btn btn-primary" onclick="buscarFolio()" id="searchBtn">üîç Buscar Folio</button>
            <div id="searchResult" class="result-message hidden"></div>
        </div>

        <!-- PASO 2: Datos del Folio y del Receptor (Inicialmente oculto) -->
        <div class="card hidden" id="step2">
            <div class="card-title">2. Detalles y Datos Fiscales</div>
            
            <div class="folio-data">
                <p>Folio encontrado: <strong id="folioCodeDisplay"></strong></p>
                <p>Monto Total: <strong id="folioAmountDisplay"></strong></p>
                <p>Concepto: <strong id="folioDescriptionDisplay"></strong></p>
            </div>
            
            <form id="facturaForm">
                <!-- Datos del Receptor -->
                <div class="card-title" style="font-size: 18px; margin-top: 10px; margin-bottom: 10px; padding-bottom: 5px;">Datos del Receptor (Tu informaci√≥n)</div>
                <div class="form-group">
                    <label>RFC</label>
                    <input type="text" id="receptorRFC" placeholder="XAXX010101000" maxlength="13" required>
                </div>
                <div class="form-group">
                    <label>Raz√≥n Social / Nombre</label>
                    <input type="text" id="receptorNombre" placeholder="Raz√≥n Social o Nombre Completo" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>R√©gimen Fiscal</label>
                        <select id="regimenFiscal" required>
                            <option value="">Selecciona...</option>
                            <option value="601">601 - General de Ley Personas Morales</option>
                            <option value="605">605 - Sueldos y Salarios</option>
                            <option value="606">606 - Arrendamiento</option>
                            <option value="612">612 - P.F. con Act. Empresariales</option>
                            <option value="616">616 - Sin obligaciones fiscales</option>
                            <option value="626">626 - R√©gimen Simplificado de Confianza</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Uso de CFDI</label>
                        <select id="usoCFDI" required>
                            <option value="G03">G03 - Gastos en general</option>
                            <option value="S01">S01 - Sin efectos fiscales</option>
                            <option value="P01">P01 - Por definir</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>C√≥digo Postal (Domicilio Fiscal)</label>
                    <input type="text" id="receptorCP" placeholder="52000" maxlength="5" required>
                </div>
                
                <div class="form-group">
                    <label>Correo Electr√≥nico para recibir el CFDI</label>
                    <input type="email" id="receptorEmail" placeholder="tu_correo@ejemplo.com" required>
                </div>
                
                <button type="submit" class="btn btn-success" id="submitBtn">‚ö° Solicitar Factura y Timbrar</button>
                <div id="submitResult" class="result-message hidden"></div>
            </form>
        </div>
        
        <!-- PASO 3: Factura Lista (Inicialmente oculto) -->
        <div class="card hidden" id="step3">
            <div class="card-title">3. ¬°Factura Timbrada!</div>
            <p style="color: #48db97; margin-bottom: 15px;">Tu factura ha sido generada con √©xito.</p>
            <p>UUID: <strong id="uuidDisplay"></strong></p>
            
            <div class="download-buttons">
                <button class="btn btn-success" onclick="descargarXML()">XML <small>(Descargar)</small></button>
                <button class="btn btn-primary" onclick="descargarPDF()">PDF <small>(Descargar)</small></button>
            </div>
            
            <button class="btn btn-primary" style="margin-top: 20px; background: #34495e;" onclick="window.location.reload();">Hacer otra solicitud</button>
        </div>
        
        <!-- Estado de Facturaci√≥n (Inicialmente oculto) -->
        <div class="card hidden" id="statusCard">
             <div class="card-title">Estado del Folio</div>
             <div id="statusMessage" class="result-message message-info"></div>
        </div>
        
    </div>

    <!-- Firebase SDK (Versi√≥n 8 - Compatible con scripts) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        // =========================================================
        // üö® 1. CONFIGURACI√ìN (TUS VALORES REALES) üö®
        // =========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyB_H-Eu5PVkaWKanA0q7_Fo5LSPgBYhbhQ",
            authDomain: "hotfact-9902f.firebaseapp.com",
            projectId: "hotfact-9902f",
            storageBucket: "hotfact-9902f.firebasestorage.app",
            messagingSenderId: "33455575295",
            appId: "1:33455575295:web:77d406be9d4f6a6ec5fcca"
            // measurementId, databaseURL no son necesarios para este script
        };
        
        // üö® URL DE TU CLOUD FUNCTION üö®
        const TIMBRAR_FACTURA_URL = "https://us-central1-hotfact-9902f.cloudfunctions.net/timbrarFactura"; // <--- REEMPLAZAR CON TU URL REAL

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentFolioId = null;
        let folioData = null; // Datos del folio de Firestore
        let emisorData = null; // Datos del emisor (tu empresa)
        let facturaData = null; // Respuesta final del timbrado (XML/PDF)

        // ====================================
        // FUNCI√ìN DE UTILIDAD
        // ====================================
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount);
        }
        
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.classList.remove('hidden', 'message-error', 'message-success', 'message-info');
            element.classList.add(`message-${type}`);
            element.innerHTML = message;
        }

        function hideAllSteps() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('statusCard').classList.add('hidden');
        }

        // ====================================
        // L√ìGICA DE BUSQUEDA
        // ====================================
        async function buscarFolio() {
            const folioInput = document.getElementById('folioInput');
            const searchResult = document.getElementById('searchResult');
            const searchBtn = document.getElementById('searchBtn');
            const folioCode = folioInput.value.trim();

            if (!folioCode) {
                showMessage('searchResult', 'Ingresa un folio v√°lido, por favor.', 'error');
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Buscando...';
            showMessage('searchResult', 'Buscando folio en el sistema...', 'info');

            try {
                // 1. Buscar Folio en Firestore
                const folioDoc = await db.collection('folios').doc(folioCode).get();
                
                if (!folioDoc.exists) {
                    throw new Error('Folio no encontrado. Verifica el c√≥digo.');
                }
                
                folioData = folioDoc.data();
                currentFolioId = folioDoc.id;
                
                // 2. Buscar datos del Emisor
                const emisorDoc = await db.collection('users').doc(folioData.businessId).get();
                if (!emisorDoc.exists) {
                     throw new Error('Datos de la empresa emisora no disponibles.');
                }
                emisorData = emisorDoc.data();
                
                // 3. Actualizar Header y Logo
                document.getElementById('businessName').textContent = emisorData.nombre || 'hotFact - Solicitud de Factura';
                document.getElementById('businessRFC').textContent = `RFC: ${emisorData.rfc || 'N/A'}`;
                
                const logoDisplay = document.getElementById('logoDisplay');
                if (emisorData.logoUrl) {
                    logoDisplay.innerHTML = `<img src="${emisorData.logoUrl}" alt="Logo de la Empresa" onerror="this.parentElement.innerHTML='üî•';">`;
                } else {
                    logoDisplay.innerHTML = 'üî•';
                }

                // 4. Mostrar estado o formulario
                if (folioData.status === 'facturado') {
                    handleFacturadoStatus(folioData);
                } else if (folioData.status === 'pendiente') {
                    showFacturaForm();
                } else if (folioData.status === 'error') {
                    handleErrorStatus(folioData);
                } else {
                    showMessage('statusMessage', `Estado del folio: ${folioData.status.toUpperCase()}. No se puede facturar en este momento.`, 'info');
                    hideAllSteps();
                    document.getElementById('statusCard').classList.remove('hidden');
                }

            } catch (error) {
                console.error("Error al buscar folio:", error);
                showMessage('searchResult', `Error: ${error.message}`, 'error');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Buscar Folio';
            }
        }
        
        // ====================================
        // ESTADOS DEL FOLIO
        // ====================================
        
        function handleFacturadoStatus(data) {
             facturaData = data;
             document.getElementById('uuidDisplay').textContent = data.uuid || 'N/A';
             hideAllSteps();
             document.getElementById('step3').classList.remove('hidden');
        }
        
        function handleErrorStatus(data) {
            showMessage('statusMessage', `‚ùå Error anterior al timbrar: ${data.errorMessage || 'Contacta a la empresa para m√°s detalles.'}`, 'error');
            hideAllSteps();
            document.getElementById('statusCard').classList.remove('hidden');
            // Opcional: Reabrir el formulario si se permite reintentar
        }

        function showFacturaForm() {
            // Actualiza datos del folio en el paso 2
            document.getElementById('folioCodeDisplay').textContent = currentFolioId;
            document.getElementById('folioAmountDisplay').textContent = formatCurrency(folioData.totales.total);
            document.getElementById('folioDescriptionDisplay').textContent = folioData.description || (folioData.conceptos && folioData.conceptos.length > 0 ? folioData.conceptos[0].descripcion : 'N/A');

            // Muestra el paso 2
            hideAllSteps();
            document.getElementById('step2').classList.remove('hidden');
        }

        // ====================================
        // L√ìGICA DE TIMBRADO (Cloud Function)
        // ====================================
        async function solicitarTimbrado(e) {
            e.preventDefault();
            
            const form = document.getElementById('facturaForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitResult = document.getElementById('submitResult');
            
            if (!form.checkValidity()) {
                 showMessage('submitResult', 'Por favor, completa todos los campos requeridos.', 'error');
                 return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Timbrando... (puede tardar unos segundos)';
            showMessage('submitResult', 'Preparando la factura y enviando a timbrado...', 'info');

            // Construir payload para la Cloud Function
            const payload = {
                // ID del folio que se usar√° para actualizar el documento en Firestore
                folioId: currentFolioId, 
                // Datos del Emisor (tu empresa)
                emisor: emisorData,
                // Datos del Receptor (el cliente)
                receptor: {
                    rfc: document.getElementById('receptorRFC').value.toUpperCase(),
                    nombre: document.getElementById('receptorNombre').value.trim(),
                    regimenFiscal: document.getElementById('regimenFiscal').value,
                    cp: document.getElementById('receptorCP').value.trim(),
                    email: document.getElementById('receptorEmail').value.trim()
                },
                // Datos de la Operaci√≥n (tomados del folio)
                totales: folioData.totales,
                conceptos: folioData.conceptos,
                // Datos de CFDI (puedes a√±adir m√°s si tu PAC lo requiere)
                cfdi: {
                    // Estos son valores fijos, se pueden hacer din√°micos si es necesario
                    formaPago: "03", // Transferencia electr√≥nica
                    metodoPago: "PUE", // Pago en una sola exhibici√≥n
                    moneda: "MXN",
                    usoCFDI: document.getElementById('usoCFDI').value
                }
            };
            
            // ----------------------------------------------------
            // ‚ö†Ô∏è Llamada a la Cloud Function ‚ö†Ô∏è
            // ----------------------------------------------------
            try {
                const response = await fetch(TIMBRAR_FACTURA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (!response.ok || result.status !== 'success') {
                    // Si el timbrado falla (error del PAC)
                    const errorMessage = result.error || 'Error desconocido al timbrar.';
                    
                    // Actualizar Firestore con el error (para que el dashboard lo vea)
                    await db.collection('folios').doc(currentFolioId).update({
                        status: 'error',
                        errorMessage: errorMessage,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showMessage('submitResult', `‚ùå Error de Timbrado: ${errorMessage}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '‚ö° Reintentar Solicitud';
                    return;
                }
                
                // √âXITO DEL TIMBRADO
                facturaData = result.data; // Contiene uuid, xml, pdf

                // Actualizar Firestore con √©xito
                await db.collection('folios').doc(currentFolioId).update({
                    status: 'facturado',
                    uuid: facturaData.uuid,
                    xml: facturaData.xml, // Guardar archivos en base64 (o URL de Storage)
                    pdf: facturaData.pdf,
                    receptor: payload.receptor,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Mostrar paso 3
                handleFacturadoStatus(facturaData);
                
            } catch (error) {
                console.error("Error de red/funci√≥n:", error);
                
                // Error de red, no necesariamente error del PAC
                showMessage('submitResult', `üî¥ Error de conexi√≥n o servidor. Intenta de nuevo.`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ö° Reintentar Solicitud';
            }
        }

        // ====================================
        // DESCARGAS (XML y PDF)
        // ====================================
        
        // Descargar XML
        function descargarXML() {
            if (!facturaData || !facturaData.xml) {
                alert('No hay XML disponible');
                return;
            }

            const xmlContent = atob(facturaData.xml); // Descodificar de Base64
            const blob = new Blob([xmlContent], { type: 'application/xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `factura_${facturaData.uuid}.xml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Descargar PDF
        function descargarPDF() {
            if (!facturaData || !facturaData.pdf) {
                alert('No hay PDF disponible');
                return;
            }

            const pdfContent = atob(facturaData.pdf);
            const bytes = new Uint8Array(pdfContent.length);
            for (let i = 0; i < pdfContent.length; i++) {
                bytes[i] = pdfContent.charCodeAt(i);
            }
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `factura_${facturaData.uuid}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Cargar datos al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            // Se debe establecer el listener del formulario despu√©s de que el DOM est√© cargado
            const facturaForm = document.getElementById('facturaForm');
            if (facturaForm) {
                facturaForm.addEventListener('submit', solicitarTimbrado);
            }
            
            // Permitir Enter en input de folio para buscar
            const folioInput = document.getElementById('folioInput');
            if (folioInput) {
                folioInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault(); // Evita que se recargue la p√°gina si es un formulario
                        buscarFolio();
                    }
                });
            }
            
            // Comprobar si hay un folio en la URL (ej. ?folio=12345678)
            const urlParams = new URLSearchParams(window.location.search);
            const folioFromUrl = urlParams.get('folio');
            
            if (folioFromUrl) {
                document.getElementById('folioInput').value = folioFromUrl;
                buscarFolio();
            }
        });
    </script>
</body>
</html>
