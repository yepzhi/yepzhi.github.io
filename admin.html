<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Administración - HotFact</title>
    <style>
        /* Estilos RESTAURADOS para coincidir con el diseño original de Admin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding-bottom: 50px;
        }

        /* Modal de Password */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .password-modal.hidden {
            display: none;
        }

        .password-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }

        .password-box h2 {
            color: white;
            margin-bottom: 20px;
        }

        .password-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .password-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .password-box button:hover {
            background-color: #45a049;
        }

        /* Contenido Principal de Admin */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #333;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff3333;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background: #f0f0f0;
            border-radius: 8px 8px 0 0;
            color: #555;
            transition: background 0.3s;
        }

        .tab-button.active {
            background: white;
            border: 1px solid #ccc;
            border-bottom: 1px solid white;
            font-weight: 600;
            color: #333;
        }

        .tab-content {
            padding: 15px 0;
        }
        
        /* Formularios y controles */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover:not(:disabled) {
            background-color: #5a6edb;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Tabla de Usuarios */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .user-table th {
            background-color: #f5f5f5;
            font-weight: 700;
            color: #333;
        }
        .user-table tr:hover {
            background-color: #f9f9f9;
        }
        .status-active { color: #4CAF50; font-weight: 600; }
        .status-inactive { color: #ff4d4d; font-weight: 600; }
        
        /* Alertas */
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
             background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        /* Estilos para el Modal Personalizado */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        .modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-red {
            background-color: #ff4d4d;
        }
        .btn-red:hover:not(:disabled) {
            background-color: #ff3333;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Configuraciones y Variables Globales ---
        const ADMIN_PASSWORD = "adminpass"; // Contraseña de administración simple
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let globalUserId = null;
        let authReady = false;

        // --- Funciones del Modal Personalizado (Reemplazo de alert/confirm) ---
        function showCustomModal(title, message, isConfirm = false, onConfirm = null) {
            const modalOverlay = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const closeBtn = document.getElementById('modalCloseBtn');
            
            modalTitle.textContent = title;
            modalBody.innerHTML = `<p>${message}</p>`;

            if (isConfirm) {
                confirmBtn.style.display = 'inline-flex';
                confirmBtn.onclick = () => {
                    closeCustomModal();
                    if (onConfirm) onConfirm();
                };
            } else {
                confirmBtn.style.display = 'none';
            }

            modalOverlay.style.display = 'flex';
        }

        function closeCustomModal() {
            document.getElementById('customModal').style.display = 'none';
        }

        // --- Manejo de la Contraseña de Admin ---

        function checkAdminPassword() {
            const inputPass = document.getElementById('adminPasswordInput').value;
            const messageDiv = document.getElementById('passwordMessage');
            
            if (inputPass === ADMIN_PASSWORD) {
                document.getElementById('adminPasswordModal').classList.add('hidden');
                initAdmin();
            } else {
                messageDiv.innerHTML = `<div class="alert alert-error show">Contraseña incorrecta.</div>`;
            }
        }

        // --- Manejo de Autenticación y Carga de Datos ---
        
        function initAdmin() {
            // No usamos el token de autenticación inicial aquí, la autenticación es por la contraseña.
            // Si estuviéramos usando Auth, iniciaríamos sesión de administrador aquí.
            document.getElementById('adminContent').style.display = 'block';
            loadUsers();
        }

        function loadUsers() {
            const userTableBody = document.getElementById('userTableBody');
            if (!userTableBody) return;

            // Esta colección es solo para la gestión de usuarios del negocio "hotFact", no datos de facturación.
            const q = query(collection(db, `artifacts/${appId}/public/data/clientUsers`));
            
            userTableBody.innerHTML = '<tr><td colspan="5">Cargando usuarios...</td></tr>';

            onSnapshot(q, (snapshot) => {
                const users = [];
                snapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });
                displayUsers(users);
            }, (error) => {
                console.error("Error al cargar usuarios:", error);
                showCustomModal('Error de Conexión', 'No se pudieron cargar los usuarios.');
                userTableBody.innerHTML = '<tr><td colspan="5">Error al cargar usuarios.</td></tr>';
            });
        }

        function displayUsers(users) {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; 

            if (users.length === 0) {
                userTableBody.innerHTML = '<tr><td colspan="5">No hay usuarios registrados.</td></tr>';
                return;
            }

            users.forEach(user => {
                const isActive = user.isActive !== false; // Por defecto activo
                const statusText = isActive ? 'Activo' : 'Deshabilitado';
                const statusClass = isActive ? 'status-active' : 'status-inactive';

                const row = userTableBody.insertRow();
                row.innerHTML = `
                    <td>${user.email}</td>
                    <td>${user.fullName || 'N/A'}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                    <td>${user.id.substring(0, 8)}...</td>
                    <td>
                        <button class="btn btn-red" onclick="handleToggleUserStatus('${user.id}', ${isActive})">
                            ${isActive ? 'Deshabilitar' : 'Habilitar'}
                        </button>
                    </td>
                `;
            });
        }

        async function handleToggleUserStatus(userId, currentStatus) {
            const confirmMsg = currentStatus ? 
                '¿Deshabilitar este usuario? No podrá acceder a su cuenta.' : 
                '¿Habilitar este usuario? Podrá acceder nuevamente a su cuenta.';
            
            showCustomModal('Confirmación', confirmMsg, true, async () => {
                try {
                    // La colección 'clientUsers' debe ser pública (Regla de seguridad: allow read, write: if request.auth != null)
                    const userRef = doc(db, `artifacts/${appId}/public/data/clientUsers`, userId);
                    await updateDoc(userRef, {
                        isActive: !currentStatus,
                        updatedAt: new Date()
                    });

                    // No necesitamos recargar toda la lista gracias a onSnapshot.
                    showCustomModal('Éxito', currentStatus ? 'Usuario deshabilitado' : 'Usuario habilitado');

                } catch (error) {
                    console.error('Error actualizando usuario:', error);
                    showCustomModal('Error', 'Error al actualizar el estado del usuario: ' + error.message);
                }
            });
        }
        
        // --- Función para crear nuevo usuario ---
        async function createNewUser() {
            const email = document.getElementById('newEmail').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const fullName = document.getElementById('newFullName').value.trim();
            const messageDiv = document.getElementById('createUserAlert');
            
            if (!email || !password || !fullName) {
                showAlert('createUserAlert', 'Todos los campos son obligatorios.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('createUserAlert', 'La contraseña debe tener al menos 6 caracteres.', 'error');
                return;
            }
            
            // Simulación: No podemos crear un usuario con `createUserWithEmailAndPassword` sin un entorno de Auth configurado, 
            // así que solo lo registramos en Firestore. En un sistema real, primero se crearía en Firebase Auth.

            try {
                // Generar un ID simple temporal para simular la creación de usuario
                const tempUserId = 'uid-' + Math.random().toString(36).substring(2, 10);

                const userData = {
                    email: email,
                    fullName: fullName,
                    isActive: true,
                    createdAt: new Date(),
                    lastLogin: null
                    // No guardar la contraseña en Firestore
                };
                
                // Guardar en la colección pública de usuarios
                const userRef = doc(db, `artifacts/${appId}/public/data/clientUsers`, tempUserId);
                await setDoc(userRef, userData);

                showAlert('createUserAlert', `✅ Usuario ${email} creado (ID simulado: ${tempUserId}).`, 'success');
                
                // Limpiar formulario y cargar plantilla de email de bienvenida
                document.getElementById('newUserForm').reset();
                document.getElementById('emailPreviewName').value = fullName;

            } catch (error) {
                console.error('Error creando usuario:', error);
                showAlert('createUserAlert', `Error al crear usuario: ${error.message}`, 'error');
            }
        }
        
        // --- Integración de Gemini para Email Templates ---

        async function generateWelcomeEmail() {
            const recipientName = document.getElementById('emailPreviewName').value.trim() || 'Estimado(a) Cliente';
            const emailContentTextarea = document.getElementById('emailContentTextarea');
            const btn = document.getElementById('generateEmailBtn');
            const alertDiv = document.getElementById('emailTemplateAlert');
            
            btn.disabled = true;
            btn.innerHTML = 'Generando... <span class="spinner"></span>';
            alertDiv.style.display = 'none';

            try {
                // System Prompt para un email de bienvenida formal
                const systemPrompt = "Actúa como un redactor de comunicaciones corporativas para una plataforma de facturación. Genera un borrador de email de bienvenida profesional y formal en español para un nuevo cliente. Incluye instrucciones breves sobre cómo usar el portal (iniciar sesión, solicitar factura) y el valor de la plataforma ('hotFact'). El tono debe ser formal, pero amigable. Comienza con 'Estimado/a [Nombre del Cliente],' y termina con una firma. No incluyas un Asunto de email.";
                const userQuery = `Redacta el email para el cliente con el nombre: "${recipientName}".`;
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                };

                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (generatedText) {
                    let cleanedText = generatedText.trim();
                    // Reemplazar marcador de posición con el nombre real
                    cleanedText = cleanedText.replace('[Nombre del Cliente]', recipientName); 
                    emailContentTextarea.value = cleanedText;
                    showAlert('emailTemplateAlert', '✅ Plantilla de email generada con éxito por Gemini.', 'success');
                } else {
                    throw new Error("No se pudo generar el contenido. Respuesta de la API incompleta.");
                }

            } catch (error) {
                console.error('Error de Gemini API:', error);
                showAlert('emailTemplateAlert', `Error al generar email: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generar Plantilla con IA';
            }
        }

        // Función auxiliar para llamadas a la API con reintentos
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(errorBody.error?.message || `HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error.message);
                    if (i === retries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        // --- Funciones de Utilidad ---

        // Mostrar alerta personalizada en el div especificado
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.textContent = message;
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Cerrar sesión
        function handleLogout() {
            showCustomModal('Confirmación', '¿Cerrar sesión de administrador?', true, async () => {
                // En un sistema real, aquí se cerraría la sesión de Firebase Auth si se usara.
                // Aquí solo regresamos al modal de contraseña.
                document.getElementById('adminPasswordModal').classList.remove('hidden');
                document.getElementById('adminContent').style.display = 'none';
                document.getElementById('adminPasswordInput').value = '';
                document.getElementById('passwordMessage').innerHTML = '';
            });
        }
        
        // Manejo de pestañas
        function openTab(tabName) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            // Desactivar todos los botones
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Mostrar el contenido y activar el botón
            document.getElementById(tabName).style.display = 'block';
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }


        // --- Inicialización y Exportación ---
        window.onload = () => {
             // Iniciar mostrando el modal de contraseña
            document.getElementById('adminPasswordModal').classList.remove('hidden');
            document.getElementById('adminContent').style.display = 'none';

            // Mostrar la primera pestaña
            openTab('manageUsers');
        };

        // Exportar funciones para el HTML
        window.checkAdminPassword = checkAdminPassword;
        window.handleLogout = handleLogout;
        window.openTab = openTab;
        window.createNewUser = createNewUser;
        window.handleToggleUserStatus = handleToggleUserStatus;
        window.showCustomModal = showCustomModal;
        window.closeCustomModal = closeCustomModal;
        window.generateWelcomeEmail = generateWelcomeEmail;
    </script>
</head>
<body>

    <!-- Modal de Contraseña de Administrador -->
    <div id="adminPasswordModal" class="password-modal hidden">
        <div class="password-box">
            <h2>Acceso de Administrador</h2>
            <div id="passwordMessage"></div>
            <input type="password" id="adminPasswordInput" placeholder="Contraseña de Admin" required>
            <button onclick="checkAdminPassword()">Entrar</button>
            <p style="margin-top: 20px; color: white; opacity: 0.7;">Contraseña de prueba: adminpass</p>
        </div>
    </div>

    <!-- Contenido Principal de Admin -->
    <div id="adminContent" class="container" style="display: none;">
        <div class="header">
            <h1>Panel de Control de hotFact</h1>
            <button class="logout-btn" onclick="handleLogout()">Cerrar Sesión</button>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('manageUsers')">Gestión de Clientes</button>
            <button class="tab-button" onclick="openTab('createUsers')">Crear Cliente</button>
            <button class="tab-button" onclick="openTab('emailTemplates')">Plantillas de Email (IA)</button>
        </div>

        <!-- Pestaña 1: Gestión de Usuarios -->
        <div id="manageUsers" class="tab-content">
            <h2>Clientes Registrados</h2>
            <div class="table-responsive">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Nombre Completo</th>
                            <th>Estado</th>
                            <th>ID (Simulado)</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Contenido cargado por JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pestaña 2: Crear Usuario -->
        <div id="createUsers" class="tab-content" style="display:none;">
            <h2>Registro de Nuevo Cliente</h2>
            <div id="createUserAlert" class="alert"></div>
            <form id="newUserForm">
                <div class="form-group">
                    <label for="newFullName">Nombre Completo</label>
                    <input type="text" id="newFullName" placeholder="Nombre de la Empresa o Persona" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" placeholder="correo@cliente.com" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña Inicial</label>
                    <input type="password" id="newPassword" placeholder="Mínimo 6 caracteres" required>
                </div>
                <button type="button" class="btn" onclick="createNewUser()">Registrar Cliente</button>
            </form>
        </div>

        <!-- Pestaña 3: Plantillas de Email (IA) -->
        <div id="emailTemplates" class="tab-content" style="display:none;">
            <h2>Generador de Plantillas de Email (Gemini AI)</h2>
            <div id="emailTemplateAlert" class="alert"></div>
            
            <div class="form-group">
                <label for="emailPreviewName">Nombre del Destinatario para el Ejemplo</label>
                <input type="text" id="emailPreviewName" placeholder="Ej: Juan Pérez">
            </div>

            <button id="generateEmailBtn" type="button" class="btn" style="margin-bottom: 15px;" onclick="generateWelcomeEmail()">Generar Plantilla con IA</button>

            <div class="form-group">
                <label for="emailContentTextarea">Borrador de Email de Bienvenida</label>
                <textarea id="emailContentTextarea" rows="10" placeholder="El borrador generado por la IA aparecerá aquí..."></textarea>
            </div>
        </div>
    </div>
    
    <!-- Modal Personalizado (Reemplazo de Alert/Confirm) -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-title">Título</h3>
            <div id="modalBody">Mensaje.</div>
            <div class="modal-footer">
                <button class="btn btn-red" onclick="closeCustomModal()">Cerrar</button>
                <button id="modalConfirmBtn" class="btn" style="display: none;">Confirmar</button>
            </div>
        </div>
    </div>

</body>
</html>
