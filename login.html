<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotFact - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .toggle-form a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: rgba(72, 219, 151, 0.3);
            border: 1px solid rgba(72, 219, 151, 0.5);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üî• hotFact</h1>
            <p>Tus facturas en caliente</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <div id="loginMessage"></div>
            <div class="form-group">
                <label for="loginEmail">Correo Electr√≥nico</label>
                <input type="email" id="loginEmail" placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contrase√±a</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn btn-primary" onclick="handleLogin()" id="loginBtn">Iniciar Sesi√≥n</button>
            <div class="toggle-form">
                ¬øNo tienes cuenta? <a onclick="toggleForms()">Reg√≠strate aqu√≠</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <div id="registerMessage"></div>
            <div class="form-group">
                <label for="regBusinessName">Nombre del Negocio</label>
                <input type="text" id="regBusinessName" placeholder="Mi Empresa S.A. de C.V.">
            </div>
            <div class="form-group">
                <label for="regRFC">RFC</label>
                <input type="text" id="regRFC" placeholder="ABC123456XYZ" maxlength="13">
            </div>
            <div class="form-group">
                <label for="regEmail">Correo Electr√≥nico</label>
                <input type="email" id="regEmail" placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="regPassword">Contrase√±a</label>
                <input type="password" id="regPassword" placeholder="M√≠nimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Confirmar Contrase√±a</label>
                <input type="password" id="regConfirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="regTerms">
                <label for="regTerms">Acepto los t√©rminos y condiciones</label>
            </div>
            <button class="btn btn-primary" onclick="handleRegister()" id="registerBtn">Crear Cuenta</button>
            <div class="toggle-form">
                ¬øYa tienes cuenta? <a onclick="toggleForms()">Inicia sesi√≥n</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // üî• Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB_H-Eu5PVkaWKanA0q7_Fo5LSPgBYhbhQ",
            authDomain: "hotfact-9902f.firebaseapp.com",
            projectId: "hotfact-9902f",
            storageBucket: "hotfact-9902f.firebasestorage.app",
            messagingSenderId: "33455575295",
            appId: "1:33455575295:web:77d406be9d4f6a6ec5fcca",
            measurementId: "G-LREVZ2WQ7L"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verificar estado de autenticaci√≥n
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Toggle entre login y registro
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('registerMessage').innerHTML = '';
        }

        // Validar RFC
        function validateRFC(rfc) {
            const rfcPattern = /^[A-Z√ë&]{3,4}\d{6}[A-Z0-9]{3}$/;
            return rfcPattern.test(rfc.toUpperCase());
        }

        // Validar email
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        // Manejar registro
        async function handleRegister() {
            const businessName = document.getElementById('regBusinessName').value.trim();
            const rfc = document.getElementById('regRFC').value.trim().toUpperCase();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const termsAccepted = document.getElementById('regTerms').checked;
            const messageDiv = document.getElementById('registerMessage');
            const btn = document.getElementById('registerBtn');

            if (!businessName || !rfc || !email || !password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Por favor completa todos los campos</div>';
                return;
            }

            if (!validateRFC(rfc)) {
                messageDiv.innerHTML = '<div class="error">RFC inv√°lido. Debe tener formato correcto (ej: ABC123456XYZ)</div>';
                return;
            }

            if (!validateEmail(email)) {
                messageDiv.innerHTML = '<div class="error">Correo electr√≥nico inv√°lido</div>';
                return;
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">La contrase√±a debe tener al menos 6 caracteres</div>';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Las contrase√±as no coinciden</div>';
                return;
            }

            if (!termsAccepted) {
                messageDiv.innerHTML = '<div class="error">Debes aceptar los t√©rminos y condiciones</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creando cuenta...';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await db.collection('users').doc(user.uid).set({
                    businessName: businessName,
                    rfc: rfc,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    hasCertificates: false,
                    hasLogo: false,
                    plan: 'free'
                });

                messageDiv.innerHTML = '<div class="success">¬°Cuenta creada exitosamente! Redirigiendo...</div>';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
                
                let errorMessage = 'Error al crear la cuenta';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo ya est√° registrado';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contrase√±a es muy d√©bil';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electr√≥nico inv√°lido';
                }
                
                messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                console.error('Error en registro:', error);
            }
        }

        // Manejar login
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                messageDiv.innerHTML = '<div class="error">Por favor completa todos los campos</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Iniciando sesi√≥n...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                messageDiv.innerHTML = '<div class="success">¬°Bienvenido! Redirigiendo...</div>';
                
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesi√≥n';
                
                let errorMessage = 'Error al iniciar sesi√≥n';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Correo o contrase√±a incorrectos';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electr√≥nico inv√°lido';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Demasiados intentos. Intenta m√°s tarde';
                }
                
                messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                console.error('Error en login:', error);
            }
        }

        // Permitir enter para submit
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            
            document.getElementById('regConfirmPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleRegister();
            });
        });
    </script>
</body>
</html>
