<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotFact - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #5cb85c;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
        }

        .link-text a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .message.hidden {
            display: none;
        }

        .error {
            background-color: rgba(252, 165, 165, 0.3);
            color: #fca5a5;
            border: 1px solid #fca5a5;
        }

        .success {
            background-color: rgba(167, 243, 208, 0.3);
            color: #a7f3d0;
            border: 1px solid #a7f3d0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-message {
            margin-bottom: 15px;
            color: #555;
            font-size: 15px;
        }

        .admin-access {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-access a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 13px;
        }

        .admin-access a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Contenedor Principal de Login -->
    <div class="container" id="loginContainer">
        <div class="logo">
            <h1>üî• hotFact</h1>
            <p>Facturaci√≥n Electr√≥nica</p>
        </div>

        <div class="form-group">
            <label for="loginEmail">Correo Electr√≥nico</label>
            <input type="email" id="loginEmail" placeholder="tu@email.com" autocomplete="email">
        </div>

        <div class="form-group">
            <label for="loginPassword">Contrase√±a</label>
            <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
        </div>

        <button class="btn btn-primary" onclick="handleLogin()" id="loginBtn">
            Iniciar Sesi√≥n
        </button>
        
        <div id="loginMessage" class="message hidden"></div>
        
        <div class="link-text">
            <a onclick="showForgotPasswordModal()">¬øOlvidaste tu contrase√±a?</a>
        </div>

        <div class="admin-access">
            <a href="admin.html">üîë Acceso de Administrador</a>
        </div>
    </div>

    <!-- Modal de Restablecer Contrase√±a -->
    <div class="modal hidden" id="forgotPasswordModal">
        <div class="modal-content">
            <h2>Restablecer Contrase√±a</h2>
            <div class="modal-message">
                Ingresa tu correo electr√≥nico y te enviaremos un enlace para restablecer tu contrase√±a.
            </div>
            
            <div class="form-group">
                <input type="email" id="forgotEmail" placeholder="tu@email.com">
            </div>

            <button class="btn btn-primary" onclick="handleForgotPassword()" id="forgotBtn">
                Enviar Enlace
            </button>
            <button class="btn btn-secondary" onclick="hideForgotPasswordModal()">
                Volver
            </button>
            
            <div id="forgotMessage" class="message hidden"></div>
        </div>
    </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // ==========================================
        // CONFIGURACI√ìN FIREBASE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyB_H-Eu5PVkaWKanA0q7_Fo5LSPgBYhbhQ",
            authDomain: "hotfact-9902f.firebaseapp.com",
            projectId: "hotfact-9902f",
            storageBucket: "hotfact-9902f.firebasestorage.app",
            messagingSenderId: "33455575295",
            appId: "1:33455575295:web:77d406be9d4f6a6ec5fcca"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ==========================================
        // VERIFICAR SI YA EST√Å LOGUEADO
        // ==========================================
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('login.html')) {
                // Ya est√° logueado, redirigir a dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // ==========================================
        // UTILIDADES
        // ==========================================
        function showMessage(element, message, type) {
            element.classList.remove('hidden', 'error', 'success');
            element.classList.add(type);
            element.innerHTML = message;
            
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        // ==========================================
        // MANEJO DEL LOGIN
        // ==========================================
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginMessage = document.getElementById('loginMessage');

            if (!email || !password) {
                showMessage(loginMessage, '‚ùå Por favor ingresa correo y contrase√±a', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Iniciando sesi√≥n...';
            loginMessage.classList.add('hidden');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                
                showMessage(loginMessage, '‚úÖ ¬°Bienvenido! Redirigiendo...', 'success');
                
                // Redirigir a dashboard (autom√°tico con onAuthStateChanged)
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
                
                let errorMessage = 'Error al iniciar sesi√≥n';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        errorMessage = 'Correo o contrase√±a incorrectos';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electr√≥nico inv√°lido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos. Intenta m√°s tarde o restablece tu contrase√±a';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexi√≥n. Verifica tu internet';
                        break;
                }
                
                showMessage(loginMessage, `‚ùå ${errorMessage}`, 'error');
                console.error('Error en login:', error);
            }
        }

        // ==========================================
        // MODAL DE RESTABLECER CONTRASE√ëA
        // ==========================================
        function showForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            const forgotEmail = document.getElementById('forgotEmail');
            const forgotMessage = document.getElementById('forgotMessage');
            
            modal.classList.remove('hidden');
            forgotEmail.value = document.getElementById('loginEmail').value.trim();
            forgotMessage.classList.add('hidden');
        }

        function hideForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        }

        async function handleForgotPassword() {
            const email = document.getElementById('forgotEmail').value.trim();
            const forgotBtn = document.getElementById('forgotBtn');
            const forgotMessage = document.getElementById('forgotMessage');

            if (!email) {
                showMessage(forgotMessage, '‚ùå Por favor ingresa tu correo', 'error');
                return;
            }

            forgotBtn.disabled = true;
            forgotBtn.textContent = '‚è≥ Enviando...';

            try {
                await auth.sendPasswordResetEmail(email);
                
                showMessage(forgotMessage, 
                    `‚úÖ Enlace enviado a ${email}. Revisa tu bandeja de entrada.`, 
                    'success');
                
                setTimeout(() => {
                    hideForgotPasswordModal();
                }, 3000);

            } catch (error) {
                let errorMessage = 'Error al enviar enlace';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No existe una cuenta con este correo';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electr√≥nico inv√°lido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos. Intenta m√°s tarde';
                        break;
                }
                
                showMessage(forgotMessage, `‚ùå ${errorMessage}`, 'error');
                console.error('Error en restablecer contrase√±a:', error);
            } finally {
                forgotBtn.disabled = false;
                forgotBtn.textContent = 'Enviar Enlace';
            }
        }

        // ==========================================
        // EVENTOS DE TECLADO (ENTER)
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            const loginPassword = document.getElementById('loginPassword');
            const loginEmail = document.getElementById('loginEmail');
            const forgotEmail = document.getElementById('forgotEmail');

            // Enter en password de login
            if (loginPassword) {
                loginPassword.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });
            }
            
            // Enter en email de login
            if (loginEmail) {
                loginEmail.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        if (loginPassword.value) {
                            handleLogin();
                        } else {
                            loginPassword.focus();
                        }
                    }
                });
            }

            // Enter en email de restablecer
            if (forgotEmail) {
                forgotEmail.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleForgotPassword();
                });
            }
        });
    </script>
</body>
</html>
