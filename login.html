<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotFact - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: white;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            opacity: 0.9;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            opacity: 1;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-link a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-decoration: none;
        }

        .admin-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: rgba(72, 219, 151, 0.3);
            border: 1px solid rgba(72, 219, 151, 0.5);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .back-to-login {
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .back-to-login a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üî• hotFact</h1>
            <p>Tus facturas en caliente</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <div id="loginMessage"></div>
            <div class="form-group">
                <label for="loginEmail">Correo Electr√≥nico</label>
                <input type="email" id="loginEmail" placeholder="tu@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contrase√±a</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
            </div>
            <button class="btn btn-primary" onclick="handleLogin()" id="loginBtn">Iniciar Sesi√≥n</button>
            
            <div class="forgot-password">
                <a onclick="showForgotPassword()">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <div class="admin-link">
                <a href="admin.html">üîë Acceso administrador</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="hidden">
            <div id="forgotMessage"></div>
            <p class="info-text">
                Ingresa tu correo electr√≥nico y te enviaremos un enlace para restablecer tu contrase√±a.
            </p>
            <div class="form-group">
                <label for="forgotEmail">Correo Electr√≥nico</label>
                <input type="email" id="forgotEmail" placeholder="tu@email.com" autocomplete="email">
            </div>
            <button class="btn btn-primary" onclick="handleForgotPassword()" id="forgotBtn">Enviar Enlace</button>
            
            <div class="back-to-login">
                <a onclick="showLogin()">‚Üê Volver al inicio de sesi√≥n</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // üî• Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB_H-Eu5PVkaWKanA0q7_Fo5LSPgBYhbhQ",
            authDomain: "hotfact-9902f.firebaseapp.com",
            projectId: "hotfact-9902f",
            storageBucket: "hotfact-9902f.firebasestorage.app",
            messagingSenderId: "33455575295",
            appId: "1:33455575295:web:77d406be9d4f6a6ec5fcca",
            measurementId: "G-LREVZ2WQ7L"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verificar estado de autenticaci√≥n
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('login.html')) {
                window.location.href = 'dashboard.html';
            }
        });

        // Mostrar formulario de recuperaci√≥n de contrase√±a
        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
            document.getElementById('forgotMessage').innerHTML = '';
            document.getElementById('forgotEmail').value = '';
            document.getElementById('forgotEmail').focus();
        }

        // Mostrar formulario de login
        function showLogin() {
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('loginEmail').focus();
        }

        // Manejar recuperaci√≥n de contrase√±a
        async function handleForgotPassword() {
            const email = document.getElementById('forgotEmail').value.trim();
            const messageDiv = document.getElementById('forgotMessage');
            const btn = document.getElementById('forgotBtn');

            if (!email) {
                messageDiv.innerHTML = '<div class="error">Por favor ingresa tu correo electr√≥nico</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Enviando...';

            try {
                await auth.sendPasswordResetEmail(email);
                messageDiv.innerHTML = '<div class="success">‚úÖ ¬°Correo enviado! Revisa tu bandeja de entrada para restablecer tu contrase√±a.</div>';
                
                setTimeout(() => {
                    showLogin();
                }, 3000);

            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Enviar Enlace';
                
                let errorMessage = 'Error al enviar el correo';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No existe una cuenta con este correo electr√≥nico';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electr√≥nico inv√°lido';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Demasiados intentos. Por favor intenta m√°s tarde';
                }
                
                messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                console.error('Error en recuperaci√≥n:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Enviar Enlace';
            }
        }

        // Manejar login
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                messageDiv.innerHTML = '<div class="error">Por favor completa todos los campos</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Iniciando sesi√≥n...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                messageDiv.innerHTML = '<div class="success">¬°Bienvenido! Redirigiendo...</div>';
                
                // La redirecci√≥n se maneja autom√°ticamente con onAuthStateChanged
                
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesi√≥n';
                
                let errorMessage = 'Error al iniciar sesi√≥n';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Correo o contrase√±a incorrectos';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electr√≥nico inv√°lido';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Demasiados intentos fallidos. Intenta m√°s tarde o restablece tu contrase√±a';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Credenciales inv√°lidas. Verifica tu correo y contrase√±a';
                } else if (error.message.includes('blocked')) {
                    errorMessage = 'Servicio temporalmente no disponible. Por favor intenta m√°s tarde';
                }
                
                messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                console.error('Error en login:', error);
            }
        }

        // Permitir enter para submit
        document.addEventListener('DOMContentLoaded', () => {
            // Login form
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            
            document.getElementById('loginEmail').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const password = document.getElementById('loginPassword');
                    if (!password.value) {
                        password.focus();
                    } else {
                        handleLogin();
                    }
                }
            });

            // Forgot password form
            document.getElementById('forgotEmail').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleForgotPassword();
            });
        });
    </script>
</body>
</html>
