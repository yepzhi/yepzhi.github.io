<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotFact - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #5cb85c;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #4cae4c;
        }

        .btn-secondary {
            background: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
        }

        .link-text a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .link-text a:hover {
            color: #d1d5db;
        }

        /* Mensajes de error/éxito */
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .message.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .error {
            background-color: #fca5a5;
            color: #b91c1c;
        }

        .success {
            background-color: #a7f3d0;
            color: #065f46;
        }

        /* Modales (Ocultar por defecto) */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-message {
            margin-bottom: 15px;
            color: #555;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <!-- Contenedor Principal de Login -->
    <div class="container" id="loginContainer">
        <div class="logo">
            <h1>hotFact</h1>
        </div>

        <div class="form-group">
            <label for="loginEmail">Correo Electrónico</label>
            <input type="email" id="loginEmail" placeholder="tu.correo@dominio.com">
        </div>

        <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" placeholder="••••••••">
        </div>

        <button class="btn btn-primary" onclick="handleLogin()">Iniciar Sesión</button>
        
        <div id="loginMessage" class="message hidden"></div>
        
        <div class="link-text">
            <a href="#" onclick="showForgotPasswordModal(event)">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Modal de Restablecer Contraseña -->
    <div class="modal hidden" id="forgotPasswordModal">
        <div class="modal-content">
            <h2>Restablecer Contraseña</h2>
            <div class="modal-message">
                Ingresa tu correo electrónico y te enviaremos un enlace para que puedas establecer una nueva contraseña.
            </div>
            
            <div class="form-group">
                <input type="email" id="forgotEmail" placeholder="Correo Electrónico">
            </div>

            <button class="btn btn-primary" onclick="handleForgotPassword()">Enviar Enlace</button>
            <button class="btn btn-secondary" onclick="hideForgotPasswordModal()">Volver a Iniciar Sesión</button>
            
            <div id="forgotMessage" class="message hidden"></div>
        </div>
    </div>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración global y variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Referencias a elementos del DOM
        const loginMessageDiv = document.getElementById('loginMessage');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotEmailInput = document.getElementById('forgotEmail');
        const forgotMessageDiv = document.getElementById('forgotMessage');

        // --- Funciones de Utilidad ---

        function showMessage(element, message, type) {
            element.classList.remove('hidden', 'error', 'success');
            element.classList.add(type);
            element.innerHTML = message;
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        // Función para verificar si el usuario es administrador
        async function checkUserRole(uid) {
            try {
                // Ruta pública para roles/configuración general
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    return userDoc.data().role || 'user'; // Por defecto 'user'
                }
                return 'user'; // Si no hay documento, es un usuario regular por defecto
            } catch (error) {
                console.error("Error al obtener el rol del usuario:", error);
                // En caso de error, asumir el rol de usuario estándar
                return 'user';
            }
        }

        // --- Manejo del Login ---
        window.handleLogin = async function() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            loginMessageDiv.classList.add('hidden'); // Ocultar mensaje anterior

            if (!email || !password) {
                showMessage(loginMessageDiv, '<div class="error">Por favor, ingresa correo y contraseña.</div>', 'error');
                return;
            }

            try {
                // 1. Establecer persistencia (opcional, pero recomendado)
                await setPersistence(auth, browserSessionPersistence);
                
                // 2. Iniciar Sesión con Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 3. Verificar el rol del usuario
                const role = await checkUserRole(user.uid);

                // 4. Redireccionar según el rol
                if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    // Si no es admin, redirigir al dashboard normal
                    window.location.href = 'dashboard.html';
                }

            } catch (error) {
                let errorMessage = 'Error al iniciar sesión. Intenta de nuevo.';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = 'Credenciales inválidas. Verifica tu correo y contraseña.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El formato del correo electrónico es incorrecto.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Acceso bloqueado temporalmente debido a demasiados intentos fallidos. Intenta más tarde.';
                }
                
                showMessage(loginMessageDiv, `<div class="error">❌ ${errorMessage}</div>`, 'error');
                console.error('Error en login:', error);
            }
        }

        // --- Manejo de Restablecimiento de Contraseña ---

        window.showForgotPasswordModal = function(event) {
            event.preventDefault();
            forgotPasswordModal.classList.remove('hidden');
            forgotEmailInput.value = document.getElementById('loginEmail').value.trim(); // Autocompletar con el email de login
            forgotMessageDiv.classList.add('hidden'); // Limpiar mensaje
        }

        window.hideForgotPasswordModal = function() {
            forgotPasswordModal.classList.add('hidden');
        }

        window.handleForgotPassword = async function() {
            const email = forgotEmailInput.value.trim();
            forgotMessageDiv.classList.add('hidden'); // Ocultar mensaje anterior

            if (!email) {
                showMessage(forgotMessageDiv, '<div class="error">Por favor, ingresa tu correo electrónico.</div>', 'error');
                return;
            }

            try {
                // Enviar el correo de restablecimiento de contraseña
                await sendPasswordResetEmail(auth, email);

                showMessage(forgotMessageDiv, 
                    `<div class="success">✅ Enlace enviado a ${email}. Revisa tu bandeja de entrada para restablecer tu contraseña.</div>`, 
                    'success');
                
            } catch (error) {
                let errorMessage = 'Error al enviar el enlace. Verifica el correo.';

                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No existe un usuario con este correo electrónico.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El formato del correo electrónico es incorrecto.';
                }

                showMessage(forgotMessageDiv, `<div class="error">❌ ${errorMessage}</div>`, 'error');
                console.error('Error en restablecer contraseña:', error);
            }
        }

        // --- Eventos de teclado (Enter) ---
        document.addEventListener('DOMContentLoaded', () => {
            const loginPassword = document.getElementById('loginPassword');
            const loginEmail = document.getElementById('loginEmail');

            // Login form (Enter en contraseña)
            if (loginPassword) {
                loginPassword.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });
            }
            
            // Login form (Enter en email)
            if (loginEmail) {
                loginEmail.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        if (loginPassword.value) {
                            handleLogin();
                        } else {
                            loginPassword.focus();
                        }
                    }
                });
            }

            // Forgot password form
            if (forgotEmailInput) {
                forgotEmailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleForgotPassword();
                });
            }
        });
    </script>
</body>
</html>
